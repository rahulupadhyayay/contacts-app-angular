<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> {{displayLabel}} </h3>
            <hr />
            <div class="card-body">             
                <form [formGroup]="contactForm" >
                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" formControlName="firstName"
                            name="firstName" required
                            [ngClass]="{'is-invalid': isSubmitted && errorHandling('firstName','required')}">
                    </div>
                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" formControlName="lastName"
                            name="lastName" required
                            [ngClass]="{'is-invalid': isSubmitted && errorHandling('lastName','required')}">
                    </div>
                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" formControlName="email"
                        required title="Email Address"
                        [ngClass]="{'is-invalid': isSubmitted && errorHandling('email','required')}">
                       
                        <p style="color: red;" *ngIf="errorHandling('email','invalidEmail')">Email is invalid</p>
                    </div>
                    <br />
                    <button class="btn btn-primary" type="submit" (click)="onSubmit()">{{btnText}}</button>
                    <button class="btn"  (click)="cancel()">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
